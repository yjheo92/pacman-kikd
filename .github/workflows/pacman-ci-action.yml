name: pacman-ci-action

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}    # => OWNER/REPO
  APP_NAME: pacman
  IMAGE_TAGS: 1.0.0 ${{ github.sha }}     # 콤마로 여러 태그 구분(스페이스도 가능)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode -DskipTests package

      - name: Build image with Buildah
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}       # OWNER/REPO (레지스트리 제외)
          tags: ${{ env.IMAGE_TAGS }}
          containerfiles: |
            ./Dockerfile

      - name: Push to GHCR
        id: push-to-registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-imgage.outputs.image }}      # OWNER/REPO
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}      # ghcr.io
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
